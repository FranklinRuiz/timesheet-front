<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->

    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">Creación de labores</h2>
            </div>
            <div class="flex items-center ml-6">
                <div class="flex-auto">
                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input matInput [autocomplete]="'off'" [placeholder]="'Buscar nombre... '"
                            matTooltip="Presione Enter para buscar" [(ngModel)]="nombreLabor"
                            (keyup.enter)="onNombreLike()">
                    </mat-form-field>
                </div>
                <button class="hidden sm:inline-flex ml-3" mat-flat-button (click)="onRefresh()">
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:refresh'"></mat-icon>
                    <span class="ml-2">Limpiar busqueda</span>
                </button>
                <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'" (click)="onAddLabor()">
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:document-add'"></mat-icon>
                    <span class="ml-2">Agregar</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="flex flex-col p-2 pb-4 bg-card rounded-2xl shadow overflow-hidden">
            <div class="example-container" *ngIf="tablaLaborPage">
                <div class="flex">
                    <table mat-table [dataSource]="tablaLaborPage.content" multiTemplateDataRows>
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.idLabor}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                        </ng-container>

                        <ng-container matColumnDef="block">
                            <th mat-header-cell *matHeaderCellDef> Block </th>
                            <td mat-cell *matCellDef="let element"> {{element.block}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nivel">
                            <th mat-header-cell *matHeaderCellDef> Nivel </th>
                            <td mat-cell *matCellDef="let element"> {{element.nivel}} </td>
                        </ng-container>

                        <ng-container matColumnDef="fase">
                            <th mat-header-cell *matHeaderCellDef> Fase </th>
                            <td mat-cell *matCellDef="let element"> {{element.faseP}} - {{element.faseS}} </td>
                        </ng-container>

                        <ng-container matColumnDef="t_labor">
                            <th mat-header-cell *matHeaderCellDef> Tipo Labor </th>
                            <td mat-cell *matCellDef="let element"> {{element.tlabor}} </td>
                        </ng-container>

                        <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button (click)="onEditLabor(element)" matTooltip="Editar registro">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button (click)="onDetalle(element.idLabor)"
                                    matTooltip="Medición avance">
                                    <mat-icon>square_foot</mat-icon>
                                </button>
                                <button mat-icon-button matTooltip="Abrir autocad"
                                    (click)="openFileCad(element.ruta)">
                                    <mat-icon>swipe</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef=" displayedColumnsLabor"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsLabor;"></tr>
                    </table>
                </div>

                <mat-paginator [length]="tablaLaborPage.totalElements" [pageSize]="tablaLaborPage.size"
                    [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons (page)="onChangePagination($event)">
                </mat-paginator>
            </div>
        </div>

    </div>

</div>
