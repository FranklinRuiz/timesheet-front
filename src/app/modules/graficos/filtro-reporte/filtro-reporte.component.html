<div class="dialog-content-wrapper">
    <mat-toolbar mat-dialog-title>
        <div class="flex flex-row sm:items-center sm:justify-between">
            <div>
                <span>Filtros para exportar</span>
            </div>
            <button tabindex="-1" mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div mat-dialog-content class="mt-3">
        <form [formGroup]="form"> 

            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Sede: </mat-label>
                <input matInput formControlName="idSede">
            </mat-form-field> 

            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Turno: </mat-label>
                <input matInput formControlName="idTurno">
            </mat-form-field> 

            <mat-form-field class="fuse-mat-no-subscript w-full mt-4">
                <mat-label>Tipo Hora: </mat-label>
                <input matInput formControlName="tipoHora">
            </mat-form-field> 

        </form>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="onGenerarReporte()">Generar</button>
        <button mat-raised-button mat-dialog-close color="accent">CANCELAR</button>
    </div>

</div>
