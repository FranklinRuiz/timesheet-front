<div class="dialog-content-wrapper">
    <mat-toolbar mat-dialog-title>
        <div class="flex flex-row sm:items-center sm:justify-between">
            <div>
                <span>Registro Tipo Cargo</span>
            </div>
            <button tabindex="-1" mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div mat-dialog-content class="mt-3">
        <form [formGroup]="form">


            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Abreviatura</mat-label>
                <input matInput formControlName="abreviatura">
            </mat-form-field>
            <mat-error *ngIf="form.controls['abreviatura'].errors?.required &&  form.controls['abreviatura'].touched">
                abreviatura es obligatorio
            </mat-error>

            <mat-form-field class="fuse-mat-no-subscript w-full mt-4">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombreTipoTrabajo">
            </mat-form-field>
            <mat-error *ngIf="form.controls['nombreTipoTrabajo'].errors?.required &&  form.controls['nombreTipoTrabajo'].touched">
                nombre Tipo Trabajo es obligatorio
            </mat-error>

        </form>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="onSave()">GRABAR</button>
        <button mat-raised-button mat-dialog-close color="accent">CANCELAR</button>
    </div>

</div>
