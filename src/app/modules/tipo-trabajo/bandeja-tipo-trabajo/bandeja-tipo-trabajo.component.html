<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->

    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">Creaci√≥n de tipo de Trabajo</h2>
            </div>
            <div class="flex items-center ml-6">
                <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'" (click)="onAddTipoTrabajo()">
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:document-add'"></mat-icon>
                    <span class="ml-2">Agregar Tipo trabajo</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="flex flex-col p-2 pb-4 bg-card rounded-2xl shadow overflow-hidden">
            <div class="example-container" *ngIf="tabletipoTrabajo">
                <div class="flex">
                    <table mat-table [dataSource]="tabletipoTrabajo.content" multiTemplateDataRows>
            
                        <ng-container matColumnDef="idTipoTrabajo">
                            <th mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.idTipoTrabajo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="abreviatura">
                            <th mat-header-cell *matHeaderCellDef> Abreviatura </th>
                            <td mat-cell *matCellDef="let element"> {{element.abreviatura}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombreTipoTrabajo">
                            <th mat-header-cell *matHeaderCellDef> Nombre Tipo Trabajo </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreTipoTrabajo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef> Acciones </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button (click)="onEditTipoTrabajo(element)" matTooltip="Editar registro">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button (click)="onDeleteTipoTrabajo(element.idTipoTrabajo)"
                                    matTooltip="Eliminar registro">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef=" displayedColumnsTipoTrabajo"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsTipoTrabajo;"></tr>
                    </table>
                </div>

                <mat-paginator [length]="tabletipoTrabajo.totalElements" [pageSize]="tabletipoTrabajo.size"
                    [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons (page)="onChangePagination($event)">
                </mat-paginator>
            </div>
        </div>

    </div>

</div>
