<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>

    <!-- Header -->
    <div class="relative flex-0 py-8 px-4 overflow-hidden bg-gray-800 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
            preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                ¿Qué quieres aprender hoy?
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto p-6 sm:p-10">

        <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">
            <!-- Filters -->
            <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
                <mat-form-field class="fuse-mat-no-subscript w-full sm:w-36">
                    <mat-select [value]="'all'" (selectionChange)="filterByCategory($event)">
                        <mat-option [value]="'all'">Todos</mat-option>
                        <ng-container *ngFor="let category of categories; trackBy: trackByFn">
                            <mat-option [value]="category.slug">{{category.title}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                    [floatLabel]="'always'">
                    <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:search'"></mat-icon>
                    <input (input)="filterByQuery(query.value)" placeholder="Buscar por título o descripción" matInput
                        #query>
                </mat-form-field>
                <div class="mt-8 sm:mt-0 sm:ml-auto"></div>
            </div>
            <!-- Courses -->
            <ng-container *ngIf="this.filteredCourses.length; else noCourses">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">
                    <ng-container *ngFor="let course of filteredCourses; trackBy: trackByFn">
                        <!-- Course -->
                        <div class="flex flex-col shadow rounded-2xl overflow-hidden cursor-pointer bg-card">
                            <!-- Image -->
                            <ng-container>
                                <img class="w-full object-cover"
                                    src="https://www.digital55.com/wp-content/uploads/2019/03/angular7.png">
                            </ng-container>
                            <div class="flex flex-auto flex-col p-6 space-y-4">
                                <!-- Title -->
                                <ng-container>
                                    <div class="text-3xl font-bold tracking-tight leading-tight">
                                        Curso de angular
                                    </div>
                                </ng-container>
                                <!-- Content -->
                                <ng-container>
                                    <div class="mt-2 text-lg font-medium tracking-tight text-secondary">
                                        prueba de registro
                                    </div>
                                </ng-container>
                                <!-- Tasks -->
                                <div class="w-8 h-1 my-10 rounded bg-accent"></div>
                                <!-- Labels -->
                                <ng-container>
                                    <div class="flex items-baseline whitespace-nowrap">
                                        <div class="mr-2 text-2xl">PEN</div>
                                        <div class="text-4xl font-semibold leading-tight tracking-tight">
                                            <ng-container>S/6.00</ng-container>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>

                    </ng-container>
                </div>
            </ng-container>

            <!-- No courses -->
            <ng-template #noCourses>
                <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                    <mat-icon class="icon-size-20" [svgIcon]="'iconsmind:file_search'"></mat-icon>
                    <div class="mt-6 text-2xl font-semibold tracking-tight text-secondary">No courses found!</div>
                </div>
            </ng-template>
        </div>

    </div>

</div>
