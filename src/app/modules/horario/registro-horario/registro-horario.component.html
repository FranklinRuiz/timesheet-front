<div class="dialog-content-wrapper">
    <mat-toolbar mat-dialog-title>
        <div class="flex flex-row sm:items-center sm:justify-between">
            <div>
                <span>Registro Horario</span>
            </div>
            <button tabindex="-1" mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div mat-dialog-content class="mt-3">
        <form [formGroup]="form">

            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Nombre Horario</mat-label>
                <input type="text" matInput formControlName="nombre">
            </mat-form-field>
            <mat-error *ngIf="form.controls['nombre'].errors?.required &&  form.controls['nombre'].touched">
                Nombre es obligatorio
            </mat-error>

            <mat-form-field class="fuse-mat-no-subscript w-full mt-4">
                <mat-label>Hora Inicio</mat-label>
                <input type="time" matInput formControlName="horaInicio">
            </mat-form-field>
            <mat-error *ngIf="form.controls['horaInicio'].errors?.required &&  form.controls['horaInicio'].touched">
                Hora Inicio es obligatorio
            </mat-error>

            <mat-form-field class="fuse-mat-no-subscript w-full mt-4">
                <mat-label>Hora Fin</mat-label>
                <input type="time" matInput formControlName="horaFin">
            </mat-form-field>
            <mat-error *ngIf="form.controls['horaFin'].errors?.required &&  form.controls['horaFin'].touched">
                Hora Fin es obligatorio
            </mat-error>
        </form>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="onSave()">GRABAR</button>
        <button mat-raised-button mat-dialog-close color="accent">CANCELAR</button>
    </div>

</div>
