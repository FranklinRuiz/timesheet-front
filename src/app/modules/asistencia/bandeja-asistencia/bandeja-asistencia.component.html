<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0">
                        <div class="text-4xl font-extrabold tracking-tight leading-none">Registros horas de trabajo
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button class="fuse-mat-button-rounded" mat-flat-button [color]="'primary'">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:upload'"></mat-icon>
                        <span class="ml-2">Importar Asistencia</span>
                    </button>
                    <button class="fuse-mat-button-rounded" mat-flat-button [color]="'primary'">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:document-download'"></mat-icon>
                        <span class="ml-2">Descargar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="flex flex-col p-2 pb-4 bg-card rounded-2xl shadow overflow-hidden">
            <div class="example-container" *ngIf="!!tableAsistencia && !tableAsistencia.empty">

                <div class="flex">
                    <table mat-table [dataSource]="tableAsistencia.content" multiTemplateDataRows>

                        <ng-container matColumnDef="empleado">
                            <th mat-header-cell *matHeaderCellDef> EMPLEADO </th>
                            <td mat-cell *matCellDef="let element">
                                <span class="pr-6 whitespace-nowrap">
                                    {{element.empleado}}
                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="tipoTrabajo">
                            <th mat-header-cell *matHeaderCellDef> TIPO TRABAJO </th>
                            <td mat-cell *matCellDef="let element">
                                <span class="pr-6 whitespace-nowrap">
                                    {{element.tipoTrabajo}}
                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="horaEntrada">
                            <th mat-header-cell *matHeaderCellDef> ENTRADA </th>
                            <td mat-cell *matCellDef="let element">
                                <span class="pr-6 whitespace-nowrap">
                                    {{element.horaEntrada}}
                                </span>
                            </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="horaSalida">
                            <th mat-header-cell *matHeaderCellDef> SALIDA </th>
                            <td mat-cell *matCellDef="let element">
                                <span class="pr-6 whitespace-nowrap">
                                    {{element.horaSalida}}
                                </span>
                            </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef> FECHA </th>
                            <td mat-cell *matCellDef="let element">
                                <span class="pr-6 whitespace-nowrap">
                                    {{element.fecha | date: 'dd/MM/yyyy'}}
                                </span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef class="width-action"> ACCIÓN </th>
                            <td mat-cell *matCellDef="let element" class="width-action">
                                <button mat-icon-button (click)="onEditHorario(element)" matTooltip="Editar registro">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button (click)="onDeleteHorario(element.idHorario)"
                                    matTooltip="Eliminar registro">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

                <mat-paginator [length]="tableAsistencia.totalElements" [pageSize]="tableAsistencia.size"
                    [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons (page)="onChangePagination($event)">
                </mat-paginator>
            </div>
            <div *ngIf="!!tableAsistencia && tableAsistencia.empty">
                <div class="text-3xl pt-2 font-semibold tracking-tight text-center">¡No hay datos!</div>
            </div>
        </div>

    </div>

</div>
