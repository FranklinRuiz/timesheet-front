<div class="dialog-content-wrapper">
    <mat-toolbar mat-dialog-title>
        <div class="flex flex-row sm:items-center sm:justify-between">
            <div>
                <span>Registro Sede</span>
            </div>
            <button tabindex="-1" mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <div mat-dialog-content class="mt-3">
        <form [formGroup]="form">

            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Nombre Sede</mat-label>
                <input type="text" matInput formControlName="nombre">
            </mat-form-field>
            <mat-error *ngIf="form.controls['nombre'].errors?.required &&  form.controls['nombre'].touched">
                Nombre es obligatorio
            </mat-error>

            <mat-form-field class="fuse-mat-no-subscript w-full mt-4">
                <mat-label>Descripcion</mat-label>
                <input type="text" matInput formControlName="descripcion">
            </mat-form-field>
            <mat-error *ngIf="form.controls['descripcion'].errors?.required &&  form.controls['descripcion'].touched">
                Descripcion es obligatorio
            </mat-error>

            <mat-form-field class="fuse-mat-no-subscript w-full mt-4">
                <mat-label>Direccion</mat-label>
                <input type="text" matInput formControlName="direccion">
            </mat-form-field>
            <mat-error *ngIf="form.controls['direccion'].errors?.required &&  form.controls['direccion'].touched">
                Direccion es obligatorio
            </mat-error>

            
            <mat-form-field class="fuse-mat-no-subscript w-full mt-4">
                <mat-label>Beacon</mat-label>
                <input type="text" matInput formControlName="beacon">
            </mat-form-field>
            <mat-error *ngIf="form.controls['beacon'].errors?.required &&  form.controls['beacon'].touched">
                Beacon es obligatorio
            </mat-error>
        </form>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="onSave()">GRABAR</button>
        <button mat-raised-button mat-dialog-close color="accent">CANCELAR</button>
    </div>

</div>
